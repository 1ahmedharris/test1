<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link with Overlay</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            width: 50px; /* Match the width of your image */
            height: 50px; /* Match the height of your image */
        }
        .image-container img {
            display: block;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("AWS-Certified-Cloud-Practitioner-badge-removebg-preview.png") no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>hey hey hey</h1>
    <div class="image-container">
        <a href="https://www.credly.com/badges/277a780e-43f6-4087-b298-2d20ac7ef8fd/public_url">
            <img src="AWS-Certified-Cloud-Practitioner-badge.png" alt="My Picture">
            <div class="overlay"></div>
        </a>
    </div>
</body>
</html>
